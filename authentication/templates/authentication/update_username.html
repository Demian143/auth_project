<h2>Your username now: {{ request.user.get_username }}</h2>
<form action="{% url 'authentication:update_username' %}" method="post">
    {% csrf_token %}
    <h1>New username</h1>
    {{ form.new_username }}
    <br>
    <h1>Password</h1>
    {{ form.password }}
    <br>
    <input type="submit" value="Change username">
</form>
