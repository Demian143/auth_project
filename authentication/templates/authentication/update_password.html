<form action="{% url 'authentication:update_password' %}" method="post">
    {% csrf_token %}
    <h1>Old Password</h1>
    {{ form.old_password }}
    <br>
    <h1>New Password</h1>
    {{ form.new_password }}
    <br>
    <h1>Confirm New Password</h1>
    {{ form.confirm_new_password }}
    <br>
    <input type="submit" value="Submit">
</form>
