<h2>Your email now: {{ request.user.email }}</h2>
<form action="{% url 'authentication:update_email' %}" method="post">
    {% csrf_token %}
    <input type="new_email" name="new_email" placeholder="new email">
    <br>
    <input type="confirm_new_email" name="confirm_new_email" placeholder="confirm new email">
    <br>
    <input type="password" name="password" placeholder="password">
    <br>
    <input type="submit" value="Change username">
</form>
